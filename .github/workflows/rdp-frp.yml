name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
              -Name "fDenyTSConnections" -Value 0 -Force

          # Disable NLA (optional but needed for some RDP clients)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
              -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
              -Name "SecurityLayer" -Value 0 -Force

          # Reset firewall rule
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
              dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User with Predefined Password
        run: |
          # ==============================
          # CHANGE PASSWORD ONLY HERE
          $plainPassword = "As12@hu12"
          # ==============================

          $securePass = ConvertTo-SecureString $plainPassword -AsPlainText -Force

          # Remove user if exists (rerun-safe)
          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
              Remove-LocalUser -Name "RDP"
          }

          # Create user
          New-LocalUser `
              -Name "RDP" `
              -Password $securePass `
              -AccountNeverExpires `
              -PasswordNeverExpires `
              -UserMayNotChangePassword

          # Grant access
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          # Export credentials
          echo "RDP_CREDS=User: RDP | Password: $plainPassword" >> $env:GITHUB_ENV

          # Verify
          if (-not (Get-LocalUser -Name "RDP")) {
              Write-Error "User creation failed"
              exit 1
          }

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait
          Remove-Item $path -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
              --authkey=tskey-auth-kk8eiM4Fsg11CNTRL-pJDuUpMSbe6XpH3xvszQf6Vu7m2AgNHbV`
              --hostname=gh-runner-$env:GITHUB_RUN_ID `
              --ephemeral

          $tsIP = $null
          for ($i = 0; $i -lt 10; $i++) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              if ($tsIP) { break }
              Start-Sleep 5
          }

          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned"
              exit 1
          }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          $r = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $r.TcpTestSucceeded) {
              Write-Error "RDP port not reachable"
              exit 1
          }
          Write-Host "RDP is reachable"

      - name: Maintain Connection
        run: |
          Write-Host ""
          Write-Host "===== RDP ACCESS ====="
          Write-Host "Address : $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $env:RDP_CREDS"
          Write-Host "======================"
          Write-Host ""

          while ($true) {
              Write-Host "[$(Get-Date)] RDP running..."
              Start-Sleep 300
          }
